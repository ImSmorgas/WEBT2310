<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/navbar_logo.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    The Commons
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="foundershall.html">Founder's Hall</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="chestnuthall.html">Chestnut Hall</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- Masthead -->
        <header>
            <div id="masthead" class="jumbotron object-fit-cover darken-image">
                <div class="overlay">
                    <div class="position-relative" style="height: 300px;">
                        <h1 id="headerh1" class="position-absolute bottom-50 start-50 translate-middle">The Commons</h1>
                        <p id="headerp" class="position-absolute top-50 start-50 translate-middle">"For the benefit
                            and enjoyment
                            of
                            the people"</p>
                    </div>
                </div>
            </div>
        </header>
        <!-- Masthead -->
        <!-- Contact Form -->
        <div id="contact-form" class="container-lg my-4 p-4 rounded-3">
            <h1>Contact Us</h1>
            <div class="row">
                <div class="col">
                    <p class="phone-number">(423) 309-2981</p>
                </div>
                <div class="col">
                    <a class="icon-link float-end" href="https://www.hkarchitects.net/work/collegedale-commons">
                        <img id="hk-logo" src="images/hk_logo.png" alt="HK Architecture logo" viewBox="0 0 16 16">
                    </a>
                    <a class="icon-link float-end mx-4" href="https://www.facebook.com/ThecommonsTN">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#1877f2"
                            class="bi bi-facebook" viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                        </svg>
                    </a>
                </div>
            </div>

            <p>4950 Swinyar Drive
                Collegedale, TN 37363</p>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="subject" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="number" class="form-label">Phone Number</label>
                        <a href="#" class="d-inline-block" data-bs-toggle="tooltip" data-bs-title="+1 (234) 567-8910">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000"
                                class="bi bi-info-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                            </svg>
                        </a>
                        <input type="number" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <!-- Date -->
                    <div class="col-sm-6">
                        <label for="Date" class="form-label">Today's Date</label>
                        <div class="input-group date">
                            <input type="text" class="form-control" id="datepicker">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <!-- Modal Button -->
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary col-sm-3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Submit</button>
            </div>
            <!-- Modal Button -->
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Submitted!</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Thank you for contacting us! We look forward to meeting all of your event needs!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary col-sm-3"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
        </div>
        <!-- Contact Form -->
        <script>
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
        <script>
            $('#datepicker').datepicker({
                uiLibrary: 'bootstrap5'
            });
        </script>
    </body>

</html>
